<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Inventario de Víveres</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4 fw-bold">Inventario de Víveres</h1>
                <form id="item-form">
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Nombre</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label fw-bold">Precio</label>
                        <input type="number" id="price" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="stock" class="form-label fw-bold">Stock</label>
                        <select id="stock" class="form-select select-style" required>
                            <option value="available">Disponible</option>
                            <option value="out-of-stock">Agotado</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Registrar</button>
                    <button type="button" id="update-btn" class="btn btn-primary">Actualizar Datos</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 offset-md-1">
                <div class="table-responsive">
                    <table class="table table-custom mt-5">
                        <thead>
                            <tr>
                                <th scope="col" class="fw-bold">Nombre</th>
                                <th scope="col" class="fw-bold">Precio</th>
                                <th scope="col" class="fw-bold">Stock</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="item-list">
                            <!-- Aquí se llenarán los datos de la tabla -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="alert-success" class="alert-success"></div>
    <div id="alert-danger" class="alert-danger"></div>
    <script src="Tienda.js"></script>
</body>

</html>
